<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-sytle" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon-precomposed" href=".png" />
<link rel="apple-touch-startup-image" href=".png"/>
<link rel="stylesheet" href="css/map.css" />
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<title>Map</title>
</head>
<body>
    <header>
        <button class="prev"><img src="images/위치/심볼 83.png" alt="뒤로가기버튼" /></button>
        <button class="mylocation"><img src="images/위치/패스 277.png" alt="나침반아이콘" />내위치</button>
    </header>
    <hr/>
    <div id="container">
       <!-- 구글 지도 -->
       <div id="map"></div>
       <script>
           let map;

            function initMap() {
            var addr = { lat:37.51439612629136, lng:127.10124192368583};
            map = new google.maps.Map(document.getElementById("map"), {
                center: addr,
                zoom: 15,
            });
            var marker = new google.maps.Marker({
                position: addr,
                map: map,
                title:"교보문고 잠실점"
            });

            var infowindow = new google.maps.infowindow({
                content:"교보문고 잠실점"
            });
            infowindow.open(map,marker);
            
            }

       </script>
       
       <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaqQzKNqG7fXIqe6-3tqBw8Mgk_xbyNVE&callback=initMap">
    </script>
</div>
    <hr />
    <footer>
        <div class="foot_inner">
            <span><img src="images/위치/식당대표이미지.png" alt="맛있는 비건식당 사진" /></span>
            <ul>
                <li>맛있는 비건 식당</li>
                <li>서울특별시 서초구 무슨동 123-123</li>
                <li class="star"><img src="images/위치/별점.png" alt="별점5점" /></li>
            </ul>
        </div>
    </footer>
</body>
</html>
