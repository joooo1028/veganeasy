<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-sytle" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon-precomposed" href=".png" />
<link rel="apple-touch-startup-image" href=".png"/>
<title>비건이지</title>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>

<script type="text/javascript" src="js/tab_bar.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <!-- logo -->
        <h1 class="blind">App</h1>
        <h2>오늘의 추천영상은?</h2>
        <nav id="gnb">
            <h2 class="blind">메뉴</h2>
            <div class="btn_close"><a href="#"><img src="images/메뉴/닫기.png" alt="닫기"/></a></div>
            <span><img src="images/메뉴/프로필테두리.png" alt="다미다미의 프로필사진" /></span>
            <p>안녕하세요,<br/><strong>다미다미</strong> <span>님</span></p>
            <ul>
            <li><a href="#">레시피</a></li>
            <li><a href="#">식당</a></li>
            <li><a href="#">카페&베이커리</a></li>
            <li><a href="#">라이브</a></li>
            <li><a href="#">마이페이지</a></li>
            <li><a href="#">환경설정</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->
    <!-- container -->
    <div id="container">
        <div class="content">
            <section>
                <span class="play"><img src="images/라이브/다각형 11.png" alt="play" /></span>
                <span><img src="images/라이브/영상1.png" alt="견과류 계란말이"></span>
                <p>계란과 과일, 견과류의 만남</p>
                <p>푹신한 계란과 새콤달콤한 베리, 건강에좋은 견과류</p>
            </section>
            <section>
                <span class="play"><img src="images/라이브/다각형 11.png" alt="play" /></span>
                <span><img src="images/라이브/영상2.png" alt="태국 견과류 카레"></span>
                <p>비건, 태국 견과류 카레</p>
                <p>태국식 카레로 비건이지만 견과류를 넣어 고소하고 이국적인맛!</p>
            </section>
            <section>
                <span class="play"><img src="images/라이브/다각형 11.png" alt="play" /></span>
                <span><img src="images/라이브/영상1.png" alt="견과류 계란말이"></span>

            </section>
        </div>
    </div>

    <hr/>
    <!-- footer -->
    <footer>
        <div class="foot_inner">
            <div class="bar-item pre-active menu">
                <div class="bar-fluid"></div>
                <div class="drop"></div>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="bar-item home">
                <div class="bar-fluid"></div>
                <div class="drop"></div>
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="bar-item mypage">
                <div class="bar-fluid"></div>
                <div class="drop"></div>
                <i class="fa-solid fa-user"></i>
