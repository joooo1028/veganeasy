<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-sytle" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon-precomposed" href=".png" />
<link rel="apple-touch-startup-image" href=".png"/>
<link rel="stylesheet" type="text/css" href="css/아이디찾기.css" />
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/아이디찾기.js"></script>
<title>비건이지</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="blind">App</h1>
    </header>
    <!-- //header -->
    <!-- container -->
    <div id="container">
            <section>
                <h2>아이디 찾기</h2>
                <form action="" method="post">
                <fieldset>
                <legend class="blind">아이디 찾기</legend>
                    <label for="usremail">이메일</label>
                    <input type="email" id="usremail" placeholder="이메일을 입력해주세요" />
                    <button class="certify">인증요청</button><br />
                    <label for="confirmnum">인증번호 입력</label>
                    <input type="text" id="confirmnum" placeholder="인증번호를 입력하세요"/>
                </fieldset>
                </form>
                <button class="check">확인</button>
            </section>
    </div>
    <!-- //container -->
</body>
</html>
