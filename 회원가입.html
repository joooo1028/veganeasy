<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-sytle" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon-precomposed" href=".png" />
<link rel="apple-touch-startup-image" href=".png"/>
<link rel="stylesheet" type="text/css" href="css/회원가입.css" />
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/회원가입.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <!-- logo -->
        <h1 class="blind">App</h1>
    </header>
    <!-- //header -->
    <!-- container -->
    <div id="container">
            <section>
                <h2>비건 이지의 멤버 되기</h2>
                <form action="" method="post">
                <fieldset>
                <legend class="blind">회원가입</legend>
                    <label for="usrid">아이디</label>
                    <input type="text" id="usrid" placeholder="아이디를 입력하세요" /><br/>
                    <button class="overlap">중복확인</button><br/>
                    <label for="userpw">비밀번호</label>
                    <input type="password" id="userpw" placeholder="비밀번호를 입력하세요" /><br/>
                    <label for="userpwchk">비밀번호 확인</label>
                    <input type="password" id="userpwchk" placeholder="비밀번호 확인" /><br/>
                    <label for="usremail">이메일</label>
                    <input type="email" id="usremail" placeholder="이메일을 입력하세요" /><br/>
                    <label for="usrbirth">생년월일</label>
                    <input type="date" id="usrbirth" ><br/>
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" /><br/>
                    <button class="login">로그인</button>
                </fieldset>
                </form>
            </section>
    </div>
    <!-- //container -->
</body>
</html>
